<mat-card>
    <mat-card-title>
        Sujal's math section
    </mat-card-title>
    <hr>
    <mat-card-content>


        <mat-form-field>
            <mat-label>Enter a Number</mat-label>
            <input 
            matInput
            type="number"
            [(ngModel)]="numberFromField"

            >


        </mat-form-field>
    
      
    <br>
    <button
     mat-raised-button
     color="primary"
     (click)=squareThisNumber()
     >Square this Number
    
</button>
    <br>
    <button
    mat-raised-button
    color="primary"
    (click)="rootThisNumber()"
    >
    Get Square Root 
    </button>
    <br>
    <button
    mat-raised-button
    color="seconardy"
    (click)="resetThisNumber()"
    >Reset
</button>

    </mat-card-content>
</mat-card>
