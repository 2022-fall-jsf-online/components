<mat-card>
    <mat-card-title>
        Antwone's Calculator Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input
                matInput
                type="number"
                [(ngModel)]="numberOne"
            >
        </mat-form-field>
        &nbsp;
        {{ operator }}
        &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input
                matInput
                type="number"
                [(ngModel)]="numberTwo"
            >
        </mat-form-field>
        &nbsp;
        =
        &nbsp;
        {{ total }}
        <br>
        <button
            mat-stroked-button
            (click)="add()"
            color="basic"
        >
            +
        </button>
        &nbsp;
        <button
            mat-stroked-button
            (click)="subtract()"
            color="basic"
        >
            -
        </button>
        &nbsp;
        <button
            mat-stroked-button
            (click)="multiply()"
            color="basic"
        >
            *
        </button>
        &nbsp;
        <button
            mat-stroked-button
            (click)="divide()"
            color="basic"
        >
            /
        </button>
        &nbsp;
    </mat-card-content>
</mat-card>
