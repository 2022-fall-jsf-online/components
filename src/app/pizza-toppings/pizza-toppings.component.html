<mat-card>
    <mat-card-title>
        Available Pizza Toppings
    </mat-card-title>
    <mat-card-content>
        <button
            mat-mini-fab
            color="warn"
            (click)="checkAll()"
        >
            All 
        </button>
        &nbsp;
        <button 
            mat-mini-fab
            color="accent"
            (click)="uncheckAll()"
        >
            None
        </button>
        <div
            *ngFor="let pt of availablePizzaToppings"
        >
       <label>
             <mat-checkbox
                [(ngModel)]="pt.checked"
                color="warn"
         >
         </mat-checkbox>
        {{ pt.name }} ({{ pt.price | currency }})
      </label>
    </div>
    <br>
    <h3>
        Total: {{ totalPrice | currency }}
    </h3>
    <br>
    <br>
    </mat-card-content>
</mat-card>
