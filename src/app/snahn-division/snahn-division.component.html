
<mat-card>
    <mat-card-title>
        Skylar's Division Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter a number</mat-label>
            <input 
                type="number"
                matInput
                [(ngModel)]="numberOne"
                />
        </mat-form-field>
        &nbsp; / &nbsp;
        <mat-form-field>
            <mat-label>Enter another number</mat-label>
            <input 
                type="number"
                matInput
                [(ngModel)]="numberTwo"
                />
        </mat-form-field>
        &nbsp;
        <button
            mat-mini-fab
            (click)="divide()"
        >
            =
        </button>
        &nbsp;
        {{ total }}



    </mat-card-content>
</mat-card>
