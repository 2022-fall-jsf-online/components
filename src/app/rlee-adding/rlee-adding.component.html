<mat-card>
    <mat-card-title>
        Rebecca's Addition
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input
                matInput
                type="number"
                [(ngModel)]="numberOne"    
            >
        </mat-form-field>
        &nbsp; + &nbsp;
        <mat-form-field>
            <input
                matInput
                type="number"
                [(ngModel)]="numberTwo"    
            >
        </mat-form-field>
            &nbsp;
            <button
                mat-mini-fab
                (click)="addingNumbers()"
            >
                Add
            </button>
            &nbsp;
            <div>Total: {{ total }} </div>
    </mat-card-content>
</mat-card>
