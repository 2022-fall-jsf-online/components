<mat-card>
    <mat-card-title>
        Brittany Addtion Component
    </mat-card-title>
      <mat-card-content>
         <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input 
                mathInput
                type="number" 
                [(ngModel)]="numberOne"
            />
        </mat-form-field>
        &nbsp; / &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input 
                mathInput
                type="number" 
                [(ngModel)]="numberTwo"
            />
        </mat-form-field>
        &nbsp; * &nbsp;
        <mat-form-field>
            <mat-label>
                Number 3
            </mat-label>
            <input 
                mathInput
                type="number" 
                [(ngModel)]="numberThree"
            />
        </mat-form-field>
        &nbsp;
        <button
            mat-mini-fab
            (click)="doMath()"
        >
        Total
        </button>
        {{ total }}
    </mat-card-content>
</mat-card>
