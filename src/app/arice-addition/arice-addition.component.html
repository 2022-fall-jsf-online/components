<mat-card>
    <mat-card-title>
        Tony's Addition Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input
                matInput
                type="number"
                [(ngModel)]="numberOne"
            />
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>
                Select an operation
            </mat-label>
            <mat-select 
                [(value)]="selectedOperation"
            >
                <mat-option value="add">+</mat-option>
                <mat-option value="subtract">-</mat-option>
                <mat-option value="multiply">*</mat-option>
                <mat-option value="divide">/</mat-option>
            </mat-select>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input
                matInput
                type="number"
                [(ngModel)]="numberTwo"
            />
        </mat-form-field>
        &nbsp;
        <button
            mat-mini-fab
            (click)="calculateAnswer()"
        >
            =
        </button>
        &nbsp; 
        {{ total }}
        <br>
        <!------------------------------------->
        <button
            mat-raised-button color="primary"
            (click)="add()"
        >
            Add
        </button>
        &nbsp;
        <!------------------------------------->
        <button
            mat-raised-button color="accent"
            (click)="subtract()"
        >
            Subtract
        </button>
        &nbsp;
        <!------------------------------------->
        <button
            mat-raised-button color="primary"
            (click)="multiply()"
        >
            Multiply
        </button>
        &nbsp;
        <!------------------------------------->
        <button
          mat-raised-button color="accent"
            (click)="divide()"
        >
            Divide
        </button>
        &nbsp;
        <!------------------------------------->        
    </mat-card-content>
</mat-card>
