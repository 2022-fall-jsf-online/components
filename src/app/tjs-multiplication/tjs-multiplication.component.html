<mat-card>
    <mat-card-title>
        Anna's Multiplication Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number of pizzas
            </mat-label>
            <input
                matInput 
                type="number"
                [(ngModel)]="numberOne" 
            />
        </mat-form-field>
        &nbsp; x &nbsp;
        <mat-form-field>
            <mat-label>
                Cost per plain pizza
            </mat-label>
            <input
                matInput 
                type="number" 
                [(ngModel)]="numberTwo" 
            />
        </mat-form-field>
        &nbsp;
        <button
            mat-mini-fab
            (click)="multiply()"
        >
            =
        </button>
        &nbsp;
        {{ total }}
    </mat-card-content>
</mat-card>
