
<mat-card>
    <mat-card-title>
        Anna's Additional Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input matInput type="number" [(ngModel)]="numberOne" />
        </mat-form-field>
        &nbsp; select option below &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input matInput type="number" [(ngModel)]="numberTwo" />
        </mat-form-field>
        &nbsp; = &nbsp;

        {{ total }}
        <br>
        <button mat-mini-fab color="secondary" (click)="multiply()">
            *
        </button>
        &nbsp;
        <button mat-mini-fab color="secondary" (click)="divide()">
            /
        </button>
        &nbsp;
        <button mat-mini-fab color="secondary" (click)="add()">
            +
        </button>
        &nbsp;
        <button mat-mini-fab color="secondary" (click)="subtract()">
            -
        </button>
    </mat-card-content>
</mat-card>
