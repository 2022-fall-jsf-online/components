
<mat-card>
    <mat-card-title>
        Anna's Pizza Crust Selection (Just playing with compoenents)
    </mat-card-title>
    <mat-card-content>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Deep Dish ($12.99)</mat-radio-button>
            <br>
            <mat-radio-button value="2">Thin Crust ($10.99)</mat-radio-button>
            <br>
            <mat-radio-button value="3"
                matTooltip="Made in a share workspace where cross contamination could occurr"
                aria-label="Radio button that displays that explains the pizza is made in a share workspace where cross contamination could occurr"
        >Gluten Free ($15.99)</mat-radio-button>
          </mat-radio-group>
          <br>
          
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>
        Anna's Addition Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input
                matInput 
                type="number"
                [(ngModel)]="numberOne" 
            />
        </mat-form-field>
        &nbsp; x &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input
                matInput 
                type="number" 
                [(ngModel)]="numberTwo" 
            />
        </mat-form-field>
        &nbsp; = &nbsp;

        {{ total }}
        <br>
        <button
        mat-mini-fab
        color="secondary"
        (click)="multiply()"
    >
        *
    </button>
    </mat-card-content>
</mat-card>
