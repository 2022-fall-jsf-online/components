<mat-card>
    <mat-card-title>
        Rashad's calculator component
    </mat-card-title>
    <br>
    <br>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Number 1
            </mat-label>
            <input
            matInput 
            type="number"
            [(ngModel)]="numberOne"
            >
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>
                Number 2
            </mat-label>
            <input
            matInput 
            type="number"
            [(ngModel)]="numberTwo"
            >
        </mat-form-field>
        &nbsp;
          {{ total }}
        <br>
        <button
        mat-fab
        color="primary"
        (click)="add()"
        >
            Add
        </button>
        &nbsp;
        <button
        mat-fab
        color="basic"
        (click)="subtract()"
        >
            Subtract
        </button>
        &nbsp;
        <button
        mat-fab
        color="accent"
        (click)="multiply()"
        >
            Multiply
        </button>
        &nbsp;
        <button
        mat-fab
        color="warn"
        (click)="divide()"
        >
            Divide
        </button>
    </mat-card-content>
</mat-card>
